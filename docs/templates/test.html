<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the drop button */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Container for dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Grid layout for 3 rows and columns */
        .dropdown-content div {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust column count */
            grid-template-rows: repeat(3, 50px); /* Adjust row count */
            gap: 10px;
            padding: 10px;
        }

        /* Style for each item in the grid */
        .dropdown-content div a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Hover effect for dropdown items */
        .dropdown-content div a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown menu when hovering over the button */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">Drop Button</button>
    <div class="dropdown-content">
        <div>
            <a href="#">Row 1, Col 1</a>
            <a href="#">Row 1, Col 2</a>
            <a href="#">Row 1, Col 3</a>
            <a href="#">Row 2, Col 1</a>
            <a href="#">Row 2, Col 2</a>
            <a href="#">Row 2, Col 3</a>
            <a href="#">Row 3, Col 1</a>
            <a href="#">Row 3, Col 2</a>
            <a href="#">Row 3, Col 3</a>
        </div>
    </div>
</div>

</body>
</html>
