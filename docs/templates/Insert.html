<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Data</title>
	<link rel="stylesheet" href="../CSS/general.css">
	<link rel="stylesheet" href="../CSS/navigationBar.css">
	<link rel="stylesheet" href="../CSS/Form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,
						400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
						rel="stylesheet">
	
</head>

<body class style="padding-top:70px">
	<div class="navigationBar">
		<img class="CPBL-logo" src="https://www.cpbl.com.tw/theme/common/images/project/logo_new.png">
		<div class="navigationButtonList">
			<div class="navigationButtonList">
				<div class="block">
					<a class="playerLink" href="Insert.html">Insert</a>
					<div class="playerUnderLine"></div>
				</div>
				<div class="block">
					<a class="scoreLink" href="Update.html">Update</a>
					<div class="scoreUnderLine"></div>
				</div>
				<div class="block">
					<a class="winnerLink" href="Delete.html">Delete</a>
					<div class="winnerUnderLine"></div>
				</div>
			</div>
		</div>
		<div class="changeData" onclick="window.location.href='player.html'">
			<p class="font-size:30px;">Home</p>
		</div>
	</div>
	<div class="EditButton">
		<button id="choosePlayer" class="glow-on-hover">player</button>
		<button id="chooseGame" class="glow-on-hover">game</button>
		<button id="chooseBattle" class="glow-on-hover">battle</button>
	</div>
	<div class="formLocation">
		<div class="formInput">
			<h1 class="formTitle">Insert battle</h1>
			
			<select>
				<option value="1">三振</option>
				<option value="2">一壘安打</option>
				<option value="3">二壘安打</option>
				<option value="4">三壘安打</option>
				<option value="5">全壘打</option>
				<option value="6">失誤</option>
				<option value="7">四壞</option>
				<option value="8">觸身</option>
				<option value="9">滾地出局</option>
				<option value="10">飛球出局</option>
			</select>
			<button id="gameInsertButton" class="submitButton">Submit</button>
		</div>
	</div>
	
	


	<script type="module" src="../js/insertNavigation.js"></script>
	
</body>
</html>
