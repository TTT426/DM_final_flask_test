<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Predict game outcomes and view detailed statistics.">
  <link rel="stylesheet" href="../CSS/predict.css">
  <title>Predict</title>
</head>

<body>
  <div class="navigationBar">
    <a href="../index.html">
      <img class="CPBL-logo" src="../picture_repository/logo_new.png" alt="CPBL Logo">
    </a>
    <div class="navigationButtonList">
      <div class="block">
        <a class="playerLink" href="allPlayersWithoutTeam.html">Player</a>
        <div class="playerUnderLine"></div>
      </div>
      <div class="block">
        <a class="scoreLink" href="score.html">Score</a>
        <div class="scoreUnderLine"></div>
      </div>
      <div class="block">
        <a class="winnerLink" href="winnerList.html">Winlist</a>
        <div class="winnerUnderLine"></div>
      </div>
      <div class="block">
        <a class="predictlink" href="predict.html">Predict</a>
        <div class="predictUnderLine"></div>
      </div>
    </div>
    <div class="changeData" onclick="window.location.href='Insert.html'">
      <p style="font-size: 18px;">Edit</p>
    </div>
  </div>

  <div class="user-input">
    <h3>Enter Your Details</h3>
    <form id="predictForm" action="/submit" method="POST">
      <label for="pitcherName">Pitcher Name:</label>
      <input type="text" id="pitcherName" name="pitcherName" placeholder="Enter your pitcher name" required>
      <br>
      <label for="hitterName">Hitter Name:</label>
      <input type="text" id="hitterName" name="hitterName" placeholder="Enter your hitter name" required>
      <br>
      <p>OPS+:100*[(球員上壘率/聯盟上壘率)+(球員長打率/聯盟長打率)-1](衡量打者進攻能力)</p>
      <p>ERA+:(League ERA / ERA) * Park Factor</p>
      <p>ERA: 自責分*9 / 投球局數 </p>
      <p>對決指數 = (打者 OPS+ / 100) * (100 / 投手 ERA+) * 場地因子</p>
      
      <div id="result">
        <h3>Result:</h3>
        <p id="duelIndex">Duel Index: </p>
        <p id="batterOpsPlus">Batter OPS+: </p>
        <p id="pitcherEraPlus">Pitcher ERA+: </p>
        <p id="conclusion"></p>
      </div>
      
      <button type="submit">Predict Outcome</button>
    </form>
    <p id="displayName"></p>
  </div>
  <script src = ../js/predict.js>
  </script>
  
</body>
</html>
