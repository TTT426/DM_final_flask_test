<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="../static/CSS/general.css">
	<link rel="stylesheet" href="../static/CSS/navigationBar.css">
	<link rel="stylesheet" href="../static/CSS/newForm.css">
    <link rel="stylesheet" href="../static/CSS/fChoosePlayer.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,

<body id="body" style="padding-top:70px">
	<div class="navigationBar">
		<img class="CPBL-logo" src="../static/picture_repository/logo_new.png">
		<div class="navigationButtonList">
			<div class="navigationButtonList">
				<div class="block" id="navigationBarInsertBlock">
					<a class="playerLink"  id="navigationBarInsert">Insert</a>
					<div class="playerUnderLine"></div>
				</div>
				<div class="block" id="navigationBarUpdateBlock">
					<a class="scoreLink"  id="navigationBarUpdate">Update</a>
					<div class="scoreUnderLine"></div>
				</div>
				<div class="block">
					<a class="winnerLink" href="{{ url_for('delete') }}">Delete</a>
					<div class="winnerUnderLine"></div>
				</div>
                
			</div>
		</div>
        <div id="hoverNavigation">        
        </div>
        <div>
            <a class="changeData" href="{{ url_for('player') }}">Home</a>
            <div class="Home"></div>
          </div>
	
	</div>
