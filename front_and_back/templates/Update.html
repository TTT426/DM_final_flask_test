<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Data</title>
  <link rel="stylesheet" href="../static/CSS/showMatch.css">
	<link rel="stylesheet" href="../static/CSS/general.css">
	<link rel="stylesheet" href="../static/CSS/navigationBar.css">
	<link rel="stylesheet" href="../static/CSS/Form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,
						400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
						rel="stylesheet">
	<style>
		.chooseYear{
			width: 100%;
			height: 40px;
			background-color: rgba(128, 128, 128, 0.3);
			display:flex;
			
		}
		.chooseYearButton{
			height:100%;
			width: 80px;
			background-color:rgba(128, 128, 128, 0);
			font-size: 16px;
			font-weight: 100;
			border: none;
		}
		.chooseYearButton:hover{
			background-color:rgba(128, 128, 128, 0.2)
		}
	</style>
</head>

<body class style="padding-top:70px">
	<div class="navigationBar">
		<img class="CPBL-logo" src="../static/picture_repository/logo_new.png">
		<div class="navigationButtonList">
			<div class="navigationButtonList">
				<div class="block">
					<a class="playerLink" href="{{ url_for('insert') }}">Insert</a>
					<div class="playerUnderLine"></div>
				</div>
				<div class="block">
					<a class="scoreLink" href="{{ url_for('update') }}">Update</a>
					<div class="scoreUnderLine"></div>
				</div>
				<div class="block">
					<a class="winnerLink" href="{{ url_for('delete') }}">Delete</a>
					<div class="winnerUnderLine"></div>
				</div>
			</div>
		</div>
		<a class="changeData" href="{{ url_for('player') }}">Home</a>
		
	</div>
	
	<div class="EditButton">
		<button id="choosePlayer" class="glow-on-hover">player</button>
		<button id="chooseWinner" class="glow-on-hover">winner</button>
		<button id="chooseGame" class="glow-on-hover">game</button>
		
	</div>
	<script src="../static/js/winnerListYear.js"></script>
	<div class="formLocation">
		<div class="formInput">
			<h1 class="formTitle">Insert Player</h1>

			<div id="chooseUpdatePlayerBlock">
				<button id="chooseUpdatePlayer">player</button>
				<div class="fixPosition">
					<div class="middlePosition">
						<input type="text" class="searchPlayerInputText">
						<button>search</button>
					</div>
					<div class="playerOptions">
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
						<button class="playerButton">a</button>
					</div> 
				</div>
				
			</div>
			
            <input type="text" placeholder="Name" id="player_name">
            <input type="number" placeholder="Number" id="player_number">
            <input type="number" placeholder="Height" id="player_height">
            <input type="number" placeholder="Weight" id="player_weight">
            <label for="player_birthday">Birthday</label>
            <input type="date" placeholder="Birthday" id="player_birthday">
            <label for="player_debut">Debut</label>
            <input type="date" placeholder="Debut" id="player_debut">
			<input type="text" placeholder="Nationality" id="player_nationality">
            <input type="text" placeholder="Draft Order" id="player_draft_order">
            <input type="text" placeholder="Position" id="player_position">
            <button id="playerUpdateButton">Submit</button>
        </div>
	</div>
	
	<script type="module" src="../static/js/updateNavigation.js"></script>
	</div>

</body>
</html>
